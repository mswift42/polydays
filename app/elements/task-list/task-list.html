<link rel="import" href="../single-task/single-task.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="task-list" attributes="tasks">
  <template>
    <link rel="stylesheet" href="task-list.css">
    <core-ajax id="ajax" auto url="/tasks" handleas="json" response="{{tasks}}"></core-ajax>
    <template repeat="{{t in tasks}}">
      <single-task summary="{{t.summary}}"
                   content="{{t.content}}"
                   scheduled="{{t.scheduled}}"
                   taskid="{{t.id}}">
      </single-task>
    </template>
  </template>
  <script>
    (function () {
      Polymer({
          
        
        tasks : this.tasks,
        
        /* tasks : [
           {
           "summary": "Summary1",
           "content": "Content1",
           },
           {
           "summary": "Summary2",
           "content": "Content2",
           },
           {
           "summary": "Summary3",
           "content": "Content3",
           "scheduled": "22/02/2015",
           }
           ] */
      });
    })();
  </script>
</polymer-element>
